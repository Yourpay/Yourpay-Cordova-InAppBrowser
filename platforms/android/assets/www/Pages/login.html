<!-- Content -->
<div class="col-sm-6 col-sm-offset-3 contentLogin">
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<img ng-src={{logo}}>
<h2 class="mPos">Mpos system</h2>
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <i class="fa fa-key"></i>
        <input class="loginInput form-control" type="text" name="username" id="username" ng-model="username" placeholder="{{'ENTER_USERNAME' | translate}}" required />
    </div>
    <div class="form-group">
        <i class="fa fa-lock"></i>
        <input class="loginInput form-control" type="password" name="password" id="password" ng-model="password" placeholder="{{'ENTER_PASSWORD' | translate}}" required />
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="dataLoading" id="btnlogin" class="btn btnLogin">Login</button>
